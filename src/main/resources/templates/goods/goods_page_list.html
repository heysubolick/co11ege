<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.lang}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<script src="/js/aiappproject.js"></script>
<script
	src="https://cdn.tiny.cloud/1/1in9hzsqug5gwpl0vwku0rsdmw8w2equelp9j08kmfa49lxw/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
</head>
<body>
	<div layout:fragment="content">
		<form class="ui large form" action="findListBoard"
			name="findListformname" method="POST" enctype="multipart/form-data"
			data-parsley-validate="true">
			<div class="ui grid center aligned">
				<div class="twelve wide column">
					<div class="field center aligned" style="margin-top: 30px;">

						<table class="ui celled padded table" style="text-align: center">
							<thead>
								<tr>
									<th class="single line" >상품번호</th>
									<th>사진</th>
									<th>상품명</th>
									<th>가격</th>
									<th >상품설명</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="goods : ${goodses}" style="text-align: center">
									<td th:text="${goods.g_seq}"></td>
									<td><a th:href="@{goodsDetail2(g_seq=${goods.g_seq})}"><img th:src="${goods.g_attach}" style="width: 300px"></a></td>
									<td><a th:href="@{goodsDetail2(g_seq=${goods.g_seq})}"> <span th:text="${goods.g_title}"></span></a></td>
									<td th:text="${goods.g_price}"></td>
									<td style="text-align: left" th:text="${goods.g_content}"></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th colspan="5">
										<div class="ui right floated pagination menu">
											<a class="icon item"> <i class="left chevron icon"></i>
											</a> <a class="item">1</a> <a class="item">2</a> <a class="item">3</a>
											<a class="item">4</a> <a class="icon item"> <i
												class="right chevron icon"></i>
											</a>
										</div>
									</th>
								</tr>
							</tfoot>
						</table>

						<div class="field" style="margin-top: 10px">
							<div class="ui icon input">
								<input type="text" name="find" placeholder="Search..."
									th:value="${find}"> <a href="#"
									onclick="findListformname.submit()" style="padding: 10px;"><i
									class="search icon"></i></a>
							</div>
							<span th:each="page : ${pages}"> <a
								th:href="@{goodsPageSelect(page=${page})}">[<span
									th:text="${page}"></span>]
							</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

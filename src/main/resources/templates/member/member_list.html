<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.lang}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
	<script src="/js/aiappproject.js"></script>	
</head>
<body>
<div layout:fragment="content">
<form class="ui large form" method="POST">
	<div class="ui grid center aligned">
		<div class="two wide column">
		</div>
		
		<div class="fluid twelve wide column">
			<div class="ui icon message" id="successmessage" style="display:none; text-align:center;">
					<i class="notched circle loading icon"></i>
					<div class="content">
						<div class="header" id="resultmessage">수정되었습니다.</div>
					</div>
			</div>
			<table id="memberexample" class="display nowrap" style="width:100%  !important; font-size:8px;">
				<thead>
					<tr style="text-align:center">
						<th>image</th>
						<th>email</th>
						<th>name</th>
						<th>phone</th>
						<th>level</th>
						<th>Option</th>
						<th>수정삭제</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="member : ${members}" style="cursor: pointer;">
				   		<td><img th:src="${member.photo}" class="nicknameprofile" ></td>    
						<td th:text="${member.email}"></td>
						<td th:text="${member.name}"></td>
						<td th:text="${member.phone}"></td>
						<td><input type="text" style="width:10px" maxlength="1" th:value="${member.memlevel}"></td>
						<td>
							<i class="edit outline icon primary" title="update" id="editbtn"></i>
							<i class="trash alternate outline icon red" title="delete" id="memberdeletebtn"></i>
						</td>
					</tr>
		        </tbody>
			</table>
			<div class="ui mini modal delete">
				<i class="close icon"></i>
				<div class="header">회원 삭제</div>
				<div class="image content">
					<div class="ui">
						<i class="exclamation icon"></i>
					</div>
					<div class="description">
						<div class="ui header">삭제하시겠습니까?</div>
					</div>
				</div>
				<div class="actions">
					<div class="ui black deny button" id="deletecancel">취소</div>
					<div class="ui positive icon button" id="deleteok">삭제</div>
				</div>
			</div>
		</div>
		
		<div class="two wide column">
		</div>
	</div>
</form>		
</div>
</body>
</html>
